<!DOCTYPE html>
<html lang="de" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christoph von Hagen â€“ Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Darkmode Handling
    if (localStorage.theme === 'dark' ||
       (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-500">
  
  <!-- Header -->
  <header class="flex justify-between items-center max-w-5xl mx-auto px-6 py-4">
    <h1 class="text-2xl font-bold">Christoph von Hagen</h1>
    <button id="themeToggle" class="p-2 rounded-xl bg-gray-200 dark:bg-gray-700">
      ğŸŒ™
    </button>
  </header>

  <!-- Hero -->
  <section class="text-center py-16">
    <img src="assets/profile.svg" alt="Profilbild" class="w-32 h-32 mx-auto rounded-full shadow-lg">
    <h2 class="mt-6 text-4xl font-extrabold">Systemadmin & WebDev</h2>
    <p class="mt-3 text-lg text-gray-500 dark:text-gray-400">Cloud â€¢ Security â€¢ Web</p>
    <div class="mt-6 flex justify-center gap-4">
      <a href="https://github.com/R0tBart" target="_blank" class="text-xl hover:text-blue-500">ğŸ™ GitHub</a>
      <a href="mailto:cvonhagen03@gmail.com" class="text-xl hover:text-blue-500">âœ‰ï¸ Mail</a>
    </div>
  </section>

  <!-- Projekte -->
  <section class="max-w-5xl mx-auto px-6 py-12">
    <h3 class="text-3xl font-bold mb-8 text-center">Projekte</h3>
    <div id="projects" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3"></div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-6 border-t border-gray-300 dark:border-gray-700">
    <p>&copy; 2025 Christoph von Hagen</p>
  </footer>

  <script>
    // Darkmode Toggle
    document.getElementById('themeToggle').addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      if (document.documentElement.classList.contains('dark')) {
        localStorage.theme = 'dark';
      } else {
        localStorage.theme = 'light';
      }
    });

    // Projekte laden
    fetch('projects.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('projects');
        data.forEach(proj => {
          const card = document.createElement('div');
          card.className = "p-6 bg-white dark:bg-gray-800 shadow-lg rounded-2xl hover:scale-[1.02] transition";
          card.innerHTML = `
            <h4 class="text-xl font-semibold mb-2">${proj.title}</h4>
            <p class="text-gray-600 dark:text-gray-400 mb-4">${proj.description}</p>
            <a href="${proj.link}" target="_blank" class="inline-block text-blue-600 dark:text-blue-400 font-medium">ğŸ”— Zum Projekt</a>
          `;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
